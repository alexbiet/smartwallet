<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <script type="text/javascript" src="abiStorage.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <title>Smart Wallet</title>
    </head>

    <body>

      <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <!-- <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg> -->
              <b>Smart Wallet</b>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" data-tab="view-1" class="nav-link px-2 text-white">Aave Yield</a></li>
              <li><a href="#" data-tab="view-2" class="nav-link px-2 text-white">Buy Crypto</a></li>
              <li><a href="#" data-tab="view-3" class="nav-link px-2 text-white">Donate</a></li>
            </ul>

            <div class="text-end">
              <!-- <button class="btn btn-warning" id="btn-login">Metamask Connect</button>
              <button class="btn btn-outline-light me-2" id="btn-logout">Logout</button> -->

              <div id="not-connected">
                <button class="btn btn-warning" id="btn-connect">
                  Connect Wallet
                </button>
              </div>

              <div id="connected" style="display: none">


                <div id="network" style="display:inline-block;vertical-align:middle;">
                  <small>

                  <span><strong>Wallet:</strong> (<span id="selected-account"></span>)</span>

                  <span> - </span> <strong><span id="selected-account-balance"></span></strong></span>
                  <br>
                  <span><strong><span class="badge bg-warning text-dark" id="network-name"></span></span>

                </small>
                </div>
                <span> &nbsp; </span>
                <button class="btn btn-outline-light" id="btn-disconnect">
                  Disconnect
                </button>

              </div>
            </div>
          </div>
        </div>
      </header>

        <div class="container">
          <div class="row">
            <div class="col-md-4">

              <br>
              <br>
              <br>

              <!-- AAVE YIELD -->
              <div id="view-1" class="b-tab">
                  <div class = asset-container>
                    <input type="text" id="amount-ETH" class="form-control" placeholder="e.g. 0.01" aria-label="ETH Amount" aria-describedby="button-addon2">
                    <button class="btn btn-primary" id="btn-supplyETH">supply ETH</button>
                    <button class="btn btn-primary" id="btn-approveaWETH">approve aWETH</button>
                    <button class="btn btn-primary" id="btn-withdrawETH">withdraw ETH</button>
                    <p class = "btn btn-secondary" id ="depositedWETH">Deposited Balance: 0</p>           
                  </div>
                  <div class = asset-container>  
                    <input type="text" id="amount-WBTC" class="form-control" placeholder="e.g. 0.01" aria-label="WBTC Amount" aria-describedby="button-addon2">                  
                    <button class="btn btn-primary" id="btn-approveWBTC">approve WBTC</button>
                    <button class="btn btn-primary" id="btn-supplyWBTC">supply WBTC</button>
                    <button class="btn btn-primary" id="btn-withdrawWBTC">withdraw WBTC</button>
                  </div>
                  <div class = asset-container>
                    <input type="text" id="amount-DAI" class="form-control" placeholder="e.g. 0.01" aria-label="DAI Amount" aria-describedby="button-addon2">
                    <button class="btn btn-primary" id="btn-approveDAI">approve DAI</button>                     
                    <button class="btn btn-primary" id="btn-supplyDAI">supply DAI</button>
                    <button class="btn btn-primary" id="btn-withdrawDAI">withdraw DAI</button>
                  </div>
                  <div class = asset-container>
                  <a href="https://rinkebyfaucet.com/" class="btn btn-primary" id="btn-faucetETH" target="_blank">faucet ETH (link)</a>
                  <button class="btn btn-primary" id="btn-faucetWBTC">faucet WBTC</button>
                  <button class="btn btn-primary" id="btn-faucetDAI">faucet DAI</button>
                  </div>
                  <button class="btn btn-primary" id="btn-getPool">getAavePool</button>
              </div>


              <!-- BUY CRYPTO (TRANSAK) -->
              <div id="view-2" class="b-tab">
                <iframe height="625" title="Transak On/Off Ramp Widget"
                    src="https://staging-global.transak.com?apiKey=7fc30c92-ef84-4d9d-b411-c2e12fe02677&cryptoCurrencyCode=DAI"
                    frameborder="no" allowtransparency="true" allowfullscreen=""
                    style="display: block; width: 100%; max-height: 625px; max-width: 500px;">
                </iframe>
              </div>


              <!-- DONATE -->
              <div id="view-3" class="b-tab ">
                <div class="input-group">
                  <input type="text" id="donation-value" class="form-control" placeholder="e.g. 0.01" aria-label="Donation" aria-describedby="button-addon2">
                  <span class="input-group-text">MATIC</span>
                  <button class="btn btn-primary" type="button" id="btn-donate">Donate</button>
                </div>
              </div>


              </div>
            </div>
          </div>
        </div>


          <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.7/dist/index.js"></script>
          <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
          <script src="https://github.com/WalletConnect/walletconnect-monorepo/releases/download/1.7.1/web3-provider.min.js"></script>

          <!-- <script type="text/javascript" src="/node_modules/@aave/contract-helpers/dist/cjs/index.js"></script>
          <script type="text/javascript" src="/node_modules/@aave/math-utils/dist/cjs/index.js"></script> -->


          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
          <script type="text/javascript" src="./main.js"></script>
    </body>

</html>
